parameters:
    locale: en

framework:
    secret:          test
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    default_locale:  en
    session:         ~
    test: true

doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
            connection: doctrine.dbal.default_connection
        workspace: default
        username: admin
        password: admin
    odm:
        auto_mapping: true

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                path:     %kernel.cache_dir%/test.db
